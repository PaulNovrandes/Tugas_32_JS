<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar JavaScript | NIOMIC</title>
  </head>
  <body>
    <input type="text" id="namaDepan" name="" value="NamaDepan"><br>
    <input type="text" id="namaBelakang" name="" value="NamaBelakang"><br>
    <input type="text" id="hobi" name="" value="Hobi"><br>
    <br>
    <button type="button" name="button" onclick="panggilJalan()">Jalan</button>
    <script type="text/javascript">
      function panggilJalan(){
        console.log(document.getElementById('namaDepan'));
        console.log(document.getElementById('namaBelakang'));
        console.log(document.getElementById('hobi'));
      }
    </script>
  </body>
</html>
